<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LABRENFA HOUSE SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="models">
        <div class="prod-item">
            <a href="">
                <div class="prod-item--img"><img src="" /></div>
                <div class="prod-item--add">+</div>
            </a>
            <div class="prod-item--price">R$ --</div>
            <div class="prod-item--name">--</div>
            <div class="prod-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span><i class="fas fa-shopping-cart"></i></div>
    </header>
    <main>
        <img src="images/header.png" class="header-labrenfa">
        <div class="prod-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">❌</div>
            <h1><i class="fas fa-shopping-cart"></i> Seu Carrinho</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span><i class="fas fa-gift"></i> Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="buy">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <span>COMPRAR AGORA!</span>
                    <div class="download">
                        <i class="fas fa-shipping-fast" aria-hidden="true"></i> OBRIGADO
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="prodWindowArea">
        <div class="prodWindowBody">
            <div class="prodInfo--cancelMobileButton">Voltar</div>
            <div class="prodBig">
                <img src="" />
            </div>
            <div class="prodInfo">
                <h1>--</h1>
                <div class="prodInfo--desc">--</div>
                <div class="prodInfo--sizearea">
                    <div class="prodInfo--sector">Tamanho</div>
                    <div class="prodInfo--sizes">
                        <div data-key="0" class="prodInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="prodInfo--size">MÉDIO <span>--</span></div>
                        <div data-key="2" class="prodInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="prodInfo--pricearea">
                    <div class="prodInfo--sector">Preço</div>
                    <div class="prodInfo--price">
                        <div class="prodInfo--actualPrice">R$ --</div>
                        <div class="prodInfo--qtarea">
                            <button class="prodInfo--qtmenos">-</button>
                            <div class="prodInfo--qt">1</div>
                            <button class="prodInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="prodInfo--addButton">Adicionar ao carrinho</div>
                <div class="prodInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="product.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="btn-buy.js"></script>
</body>

</html>
